# Cloud Build configuration for CI/CD
# This file defines automated builds and deployments

steps:
  # Build Crawler API
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-f"
      - "api/Dockerfile"
      - "-t"
      - "gcr.io/$PROJECT_ID/crawler-api:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/crawler-api:latest"
      - "."
    id: "build-crawler-api"

  # Push Crawler API image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/crawler-api:$COMMIT_SHA"
    id: "push-crawler-api"
    waitFor: ["build-crawler-api"]

  # Deploy Crawler API to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "crawler-api"
      - "--image"
      - "gcr.io/$PROJECT_ID/crawler-api:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "1Gi"
      - "--timeout"
      - "300"
      - "--max-instances"
      - "10"
    id: "deploy-crawler-api"
    waitFor: ["push-crawler-api"]

  # Get Crawler API URL
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        gcloud run services describe crawler-api \
          --platform managed \
          --region us-central1 \
          --format 'value(status.url)' > /workspace/crawler_api_url.txt
    id: "get-crawler-url"
    waitFor: ["deploy-crawler-api"]

  # Build MCP Server
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/mcp-server:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/mcp-server:latest"
      - "mcp-server/"
    id: "build-mcp-server"

  # Push MCP Server image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/mcp-server:$COMMIT_SHA"
    id: "push-mcp-server"
    waitFor: ["build-mcp-server"]

  # Deploy MCP Server to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        CRAWLER_API_URL=$(cat /workspace/crawler_api_url.txt)
        gcloud run deploy mcp-server \
          --image gcr.io/$PROJECT_ID/mcp-server:$COMMIT_SHA \
          --region us-central1 \
          --platform managed \
          --allow-unauthenticated \
          --memory 512Mi \
          --timeout 300 \
          --max-instances 10 \
          --set-env-vars "CRAWLER_API_URL=$CRAWLER_API_URL"
    id: "deploy-mcp-server"
    waitFor: ["push-mcp-server", "get-crawler-url"]

# Store images in Container Registry
images:
  - "gcr.io/$PROJECT_ID/crawler-api:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/crawler-api:latest"
  - "gcr.io/$PROJECT_ID/mcp-server:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/mcp-server:latest"

# Build timeout
timeout: "1200s"

# Build options
options:
  machineType: "N1_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
